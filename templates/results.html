<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表 - AI产品发现平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 导航头部 -->
        <nav class="navigation">
            <div class="nav-brand">
                <h1>🚀 AI产品发现平台</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">搜索</a>
                <a href="/results" class="nav-link active">产品列表</a>
            </div>
        </nav>

        <main>
            <!-- 产品探索 -->
            <section class="search-history">
                <h2>产品列表</h2>
                <div class="filter-controls">
                    <select id="status-filter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="completed">已完成</option>
                        <option value="running">进行中</option>
                        <option value="failed">失败</option>
                    </select>
                    <input type="text" id="keyword-filter" placeholder="筛选产品关键词..." class="filter-input">
                </div>
                
                <div id="search-list" class="search-list">
                    <!-- 搜索记录将动态插入这里 -->
                </div>
            </section>

            <!-- 产品详情 -->
            <section id="product-detail" class="product-detail hidden">
                <div class="detail-header">
                    <button id="back-to-list" class="back-btn">← 返回列表</button>
                    <h2 id="product-name">产品详情</h2>
                </div>
                
                <!-- 产品基本信息 -->
                <div class="product-info">
                    <div class="info-card">
                        <h3>基本信息</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>产品名称：</label>
                                <span id="detail-name"></span>
                            </div>
                            <div class="info-item">
                                <label>分类：</label>
                                <span id="detail-category"></span>
                            </div>
                            <div class="info-item">
                                <label>描述：</label>
                                <span id="detail-description"></span>
                            </div>
                            <div class="info-item">
                                <label>官方网站：</label>
                                <a id="detail-url" href="#" target="_blank">访问网站</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 社交数据汇总 -->
                    <div class="social-summary">
                        <h3>社交数据汇总</h3>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-value" id="total-posts">0</div>
                                <div class="metric-label">相关推文</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value" id="total-likes">0</div>
                                <div class="metric-label">总点赞</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value" id="total-retweets">0</div>
                                <div class="metric-label">总转发</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value" id="total-replies">0</div>
                                <div class="metric-label">总回复</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value" id="total-views">0</div>
                                <div class="metric-label">总浏览</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 相关推文列表 -->
                <div class="posts-section">
                    <div class="section-header">
                        <h3>相关推文</h3>
                        <button id="refresh-posts" class="refresh-btn">🔄 刷新数据</button>
                    </div>
                    <div id="posts-list" class="posts-list">
                        <!-- 推文列表将动态插入这里 -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>智能AI产品发现 | 助力创新者洞察行业趋势</p>
        </footer>
    </div>

    <!-- 搜索记录模板 -->
    <template id="search-record-template">
        <div class="search-record">
            <div class="record-header">
                <div class="record-info">
                    <h4 class="record-keywords"></h4>
                    <div class="record-meta">
                        <span class="record-date"></span>
                        <span class="record-status"></span>
                        <span class="record-count"></span>
                    </div>
                </div>
                <div class="record-actions">
                    <button class="view-products-btn">查看产品</button>
                    <button class="delete-record-btn" title="删除搜索记录">🗑️</button>
                </div>
            </div>
            <div class="products-preview hidden">
                <!-- 产品预览将插入这里 -->
            </div>
        </div>
    </template>

    <!-- 推文模板 -->
    <template id="post-template">
        <div class="post-item">
            <div class="post-header">
                <div class="post-author"></div>
                <div class="post-date"></div>
            </div>
            <div class="post-content"></div>
            <div class="post-metrics">
                <span class="metric">👍 <span class="likes">0</span></span>
                <span class="metric">🔄 <span class="retweets">0</span></span>
                <span class="metric">💬 <span class="replies">0</span></span>
                <span class="metric">👁️ <span class="views">0</span></span>
            </div>
            <div class="post-link">
                <a href="#" target="_blank">查看原推文</a>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
